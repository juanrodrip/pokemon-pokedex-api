<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./favicons/favicons/favicon-16x16.png" type="image/png">
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <header>
        <a href="https://www.linkedin.com/in/juan-pablo-13595b226/" target="_blank">
            <img src="./images/linkedin.png" alt="LinkedIn" class="linkedin">
        </a>
    </header>
    <main>
        <img src="" alt="pokemon" class="pokemon_image">

        <h1 class="pokemon_Date">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <form class="form">
            <input type="search"
            class="input_search"
            placeholder="Name or Number"
            required/>
        </form>

        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next 	&gt;</button>
        </div>

        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <script src="./js/script.js" defer></script>
    <footer>
        <p>&copy; 2023 Pokedex. @juanpablo038.</p>
    </footer>
</body>
</html>
