<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Configuração básica do documento -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Favicon da página -->
    <link rel="icon" href="./favicons/favicons/favicon-16x16.png" type="image/png">
    <!-- Importação do arquivo de estilos CSS -->
    <link rel="stylesheet" href="./css/style.css">
    <title>Pokedex</title>
</head>
<body>
    <!-- Cabeçalho com link para LinkedIn -->
    <header>
        <a href="https://www.linkedin.com/in/juan-pablo-13595b226/" target="_blank">
            <img src="./images/linkedin.png" alt="LinkedIn" class="linkedin">
        </a>
    </header>
    <!-- Conteúdo principal da Pokedex -->
    <main>
        <!-- Imagem do Pokémon atual -->
        <img src="" alt="pokemon" class="pokemon_image">

        <!-- Informações do Pokémon (número e nome) -->
        <h1 class="pokemon_Date">
            <span class="pokemon_number"></span> -
            <span class="pokemon_name"></span>
        </h1>

        <!-- Formulário de busca -->
        <form class="form">
            <input type="search"
            class="input_search"
            placeholder="Name or Number"
            required/>
        </form>

        <!-- Botões de navegação -->
        <div class="buttons">
            <button class="button btn-prev">&lt; Prev</button>
            <button class="button btn-next">Next 	&gt;</button>
        </div>

        <!-- Imagem de fundo da Pokedex -->
        <img src="./images/pokedex.png" alt="pokedex" class="pokedex">
    </main>
    <!-- Importação do arquivo JavaScript -->
    <script src="./js/script.js" defer></script>
    <!-- Rodapé com informações de copyright -->
    <footer>
        <p>&copy; 2023 Pokedex. @juanpablo038.</p>
    </footer>
</body>
</html>
